<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link rel='stylesheet' href='../lib/01_ttba_site/jquery-ui.min.css' />
<link href='../fullcalendar.css' rel='stylesheet' />
<link href='../fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='../lib/moment.min.js'></script>
<script src='../lib/jquery.min.js'></script>
<script src='../fullcalendar.min.js'></script>
<script src='../gcal.js'></script>
<script>

	$(document).ready(function() {

		$('#calendar').fullCalendar({
			aspectRatio: 1.3,
			googleCalendarApiKey: 'AIzaSyAkyxUSST4gh11_xfCgDx1ZzpGm-j-3vjg',
			theme: true,
			header: {
				left: 'prev,today,next',
				center: 'title',
				right: 'month,agendaWeek'
			},
			eventLimit: true, // allow "more" link when too many events
			events: 'https://www.google.com/calendar/embed?src=yu-an.chen%40utexas.edu&ctz=America/Chicago ',
			allDay: true,
    		eventColor: '#cd4033',
    		eventSources: [
    			'https://www.google.com/calendar/feeds/yu-an.chen%40utexas.edu/public/basic'
    		],
    		eventClick: function(event) {
				// opens events in a popup window
				window.open(event.url, 'gcalevent', 'width=800,height=600');
				return false;
			},
			
			loading: function(bool) {
				if (bool) {
					$('#loading').show();
				}else{
					$('#loading').hide();
				}
			}
		});
		
	});

</script>
<style>

	body {
		background-color: #edebe1;
		margin: 20px 0px;
		padding: 0px;
		font-size: 14px;
	}

	#calendar {
		max-width: 600px;
		margin: 0 auto;
	}

	.fc td {
		border-width: 3px;
	}

</style>
</head>
<body>

	<div id='calendar'></div>

</body>
</html>
